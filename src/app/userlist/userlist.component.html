<h4>All users:</h4>
<ul class="users">
  <li *ngFor="let user of users" (click)="onSelect(user)"
      [class.active]="user === selectedUser">
    <span class="badge">{{user.id}}</span>
    <span>{{user.name}}</span>
  </li>
</ul>
<div *ngIf="selectedUser">
  <h4>
    Selected user: 
  </h4>
    <p>{{selectedUser.name | uppercase}}</p>
    <p>{{selectedUser.address.street}}, {{selectedUser.address.suite}}</p>
    <p>{{selectedUser.address.city}} {{selectedUser.address.zipcode}}</p>
</div>
