<div class="row col-md-12">
  <h4>
    Photos in {{album?album.title:'unknown album'}}: 
  </h4>
  <div class="photos row">
  <div class="col-xs-3 col-md-2" *ngFor="let photo of photos" (click)="onSelect(photo)"
      [class.info]="photo === selectedPhoto">
      <a href="{{photo.url}}" class="thumbnail" title="{{photo.title}}">
        <img src="{{photo.thumbnailUrl}}" alt="{{photo.title}}">
	    </a>
  </div>
</div>

</div>
